message: >-
  12 ohm, 6 ohm, and 4 ohm are parallel.  First consider the equivalent resistance
  corresponding to 12 and 6. It can be easily calculated as 12*6/12+6 = 4. Then 4 and
  4 are parallel. It's equivalant is 2. Hence total resistance is 3.
