message: "1. Can you look at this circuit?\r\nhttps://photos.app.goo.gl/rvxFGtpx8f0ohlS03\r\nUsing voltage divider law, does that make the voltage at the 555 chip #7 input equal to +4.08V ?\r\n\r\n2. Does C1 have any effect on the input at 7?\r\n\r\n3. Also look at this circuit:\r\nhttps://photos.app.goo.gl/M1UIqOvtjKOBKdxy1\r\nand resistor values here:\r\nhttps://photos.app.goo.gl/BPD1LuFjnpNpHRWc2\r\n\r\nUsing voltage divider laws again it appears voltage at 555 input #5 is +3V.  However, according to this information on the 555 timer chip it takes a supply voltage of +4.5V to +16V.  3 is under the minimum of range...whats going on here, or did I do the calculation wrong???\r\nhttps://photos.app.goo.gl/DKiRKaET2OkI6Rx63\r\n\r\nThank you for doing this site and the KA videos!"
