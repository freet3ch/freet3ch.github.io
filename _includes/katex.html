<link rel="stylesheet" href="{% link assets/katex/katex.min.css %}">

<script defer src="{% link assets/katex/katex.min.js %}"></script>
<script defer src="{% link assets/katex/contrib/auto-render.min.js %}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
            	{left: "$$", right: "$$", display: true},
				{left: "$", right: "$", display: false},
            	{left: "\\(", right: "\\)", display: false},
            	{left: "\\[", right: "\\]", display: true},
				{left: "\\begin{equation}", right: "\\end{equation}", display: true}
            ]
        });
    });
</script>

<link href="{% link assets/katex/contrib/copy-tex.css %}" rel="stylesheet" type="text/css">
<script src="{% link assets/katex/contrib/copy-tex.min.js %}"></script>
