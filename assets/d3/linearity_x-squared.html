<!DOCTYPE html>
<!-- http://bl.ocks.org/veltman/7295691 4-quadrant plot with grid -->
<head>
  <meta charset="utf-8">
  <style>
    svg .grid {
      stroke-width: 0.5px;
      stroke: #BBB;
      opacity: 0.5;
    }

    svg .domain {
      stroke-width: 3px;
      stroke: black;
    }

    svg {
      border: none;
    }

    svg .path {
      stroke-width: 3px;
      /*stroke: #6495ED;       graphie blue */
      stroke: #11ACCD;      /* KA math1     */
      fill: none;
    }

    svg text {
      font: 16px katex_math;
    }

    svg .tick text {
      font: 12px katex_math;
    }
  </style>
</head>

<body>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
// http://rajapradhan.com/blogs/d3-js-v4-essentials/axes/
  var margin = { top:0, right:0, bottom:0, left:0 };  // margin outside border
  var padding = 50;                                       // padding inside border

  var 
      xmin = -10,
      xmax = +10,
      ymin = -10,
      ymax = +10,
      scale = 15,
      width  = (xmax - xmin) * scale,     // width of graph axes pixels
      height = (ymax - ymin) * scale,     // height of graph axes pixels
      xOrigin = -(xmin * scale);          // pixels
      yOrigin = height + (ymin * scale);  // pixels

  // main container
  var svgContainer = d3.select("body")
    .append("svg")
      .attr("width",  width  + 2 * padding)  //width of image
      .attr("height", height + 2 * padding)  //height of image
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")")
    .append("g")  //group to build image inside of, offset by padding from border
      .attr("transform",
        "translate(" + padding + "," + padding + ")");

  // scales
  var xScale = d3.scaleLinear().domain([xmin, xmax]).range([0, width]);
  var yScale = d3.scaleLinear().domain([ymin, ymax]).range([height, 0]);
  
  // x axis
  var xAxis = d3.axisBottom(xScale)
    .ticks(8)
    .tickSizeOuter(0);

  svgContainer.append("g")
      .classed("x-axis", true)
      .attr("transform", function() {
        return "translate(" + 0 + "," + yOrigin + ")";
      })
      .call(xAxis)
    .append("text")
      .attr("x", width)
      .attr("dx", ".71em")
      .text("x")
      .style("text-anchor", "start")
      .style('fill', 'black');
  
  // vertical grid lines
  svgContainer.selectAll("g.x-axis g.tick")
    .append("line")
      .classed("grid", true)
      .attr("x1", 0)
      .attr("y1", -yOrigin)
      .attr("x2", 0)
      .attr("y2", height - yOrigin);
  
  // y axis
  var yAxis = d3.axisLeft(yScale)
      .ticks(8)
      .tickSizeOuter(0);

  var ya = svgContainer.append("g")
      .classed("y-axis", true)
      .attr("transform", function() {
        return "translate(" + xOrigin + "," + 0 + ")";
      })
      .call(yAxis)
    .append("text")
      .attr("dx", 6)
      .attr("dy", -6)
      .text("f(x)")
      .style("text-anchor", "start")
      .style("fill", "black");

  // horizontal grid lines
  svgContainer.selectAll("g.y-axis g.tick")
    .append("line")
      .classed("grid", true)
      .attr("x1", -xOrigin)
      .attr("y1", 0)
      .attr("x2", width - xOrigin)
      .attr("y2", 0);

  // remove "0"s near origin
  svgContainer.selectAll(".tick text")
    .filter(function (d) { return d === 0;  })
    .remove();

  // Linearity article f(x) = x^2/16 parabola
  var nPoints = 100;
  var samples = d3.range(0, nPoints + 1)
  var xData = samples.map(function (i) 
    { return ((i / nPoints) * (xmax-xmin)) + xmin;
    });

  var parabola = d3.line()
    .x(function (d) { return xScale(d); })
    .y(function (d) { return yScale(d * d / 16); 
    });

  var path = svgContainer.append('svg:path')
      .classed("path", true)
      .attr('d', parabola(xData))
      .style("fill", "none")
      .style("stroke", "#1FAB54")
      .style("stroke-width", "4px");
  svgContainer
    .append("circle")
      .style("fill", "#1FAB54")
      .attr("cx", xScale(4))
      .attr("cy", yScale(1))
      .attr("r", 5);
  svgContainer
    .append("circle")
      .style("fill", "orange")
      .attr("cx", xScale(8))
      .attr("cy", yScale(4))
      .attr("r", 5);
  svgContainer
    .append("circle")
      .style("fill", "orange")
      .attr("cx", xScale(8))
      .attr("cy", yScale(2))
      .attr("r", 5);
  svgContainer
    .append("text")
      .attr("x", xScale(-9))
      .attr("y", yScale(7))
      .text("f(x) = x")
      .style("text-anchor", "start")
      .style("font-size", "20px")
      .style('fill', "#1FAB54");
    svgContainer
    .append("text")
      .attr("x", xScale(-4.2))
      .attr("y", yScale(6.7))
      .text("/16")
      .style("text-anchor", "start")
      .style("font-size", "20px")
      .style('fill', "#1FAB54");
    svgContainer
    .append("text")
      .attr("x", xScale(-4.6))
      .attr("y", yScale(7.8))
      .text("2")
      .style("text-anchor", "start")
      .style("font-size", "16px")
      .style('fill', "#1FAB54");
</script>
</body>
</html>
